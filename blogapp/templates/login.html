{% extends 'index.html' %}
{% load static %}
{% block content %}
<body
	class="page-template-default page page-id-617 woocommerce-account woocommerce-page woocommerce-no-js full-width singular ltx-bg-404 paceloader-enabled no-sidebar wpb-js-composer js-comp-ver-5.7 vc_responsive">
	
	<div class="ltx-content-wrapper ">
		<div
			class="header-wrapper  header-h1   header-parallax   hasBreadcrumbs  wrapper-navbar-layout-white ltx-pageheader-default">
			

			<header class="page-header ltx-parallax">
				<div class="container">
					<h1>My account</h1>
					<ul class="breadcrumbs" typeof="BreadcrumbList" vocab="https://schema.org/">
						<li class="home"><span property="itemListElement" typeof="ListItem"><a property="item"
									typeof="WebPage" title="Go to Home." href="index.html" class="home"><span
										property="name">Home</span></a>
								<meta property="position" content="1">
							</span></li>
						<li class="post post-page current-item"><span property="itemListElement" typeof="ListItem"><span
									property="name">My account</span>
								<meta property="position" content="2">
							</span></li>
					</ul>
				</div>
			</header>
		</div>
		<div class="container main-wrapper">
			<div class="inner-page text-page margin-default">
				<div class="row centered">
					<div class="col-xl-9 col-lg-8 col-md-12 col-xs-12 text-page">
						<article id="post-617" class="post-617 page type-page status-publish hentry">
							<div class="entry-content clearfix" id="entry-div">
								<div class="woocommerce">
									<div class="woocommerce-notices-wrapper"></div>
									<h2>Login</h2>
									<form class="woocommerce-form woocommerce-form-login login" method="post">
										<p
											class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
											<label for="username">Username or email address&nbsp;<span
													class="required">*</span></label> <input type="text"
												class="woocommerce-Input woocommerce-Input--text input-text"
												name="username" id="username" autocomplete="username" value="" /></p>
										<p
											class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
											<label for="password">Password&nbsp;<span class="required">*</span></label>
											<input class="woocommerce-Input woocommerce-Input--text input-text"
												type="password" name="password" id="password"
												autocomplete="current-password" /></p>
										<p class="form-row"> <input type="hidden" id="woocommerce-login-nonce"
												name="woocommerce-login-nonce" value="dbd908dab8" /><input type="hidden"
												name="_wp_http_referer" value="/my-account/" /> <button type="submit"
												class="woocommerce-Button button" name="login" value="Log in">Log
												in</button> <label
												class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
												<input class="woocommerce-form__input woocommerce-form__input-checkbox"
													name="rememberme" type="checkbox" id="rememberme" value="forever" />
												<span>Remember me</span> </label></p>
										<p class="woocommerce-LostPassword lost_password"> <a
												href="{% url 'lost_password' %}">Lost your password?</a></p>
									</form>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
